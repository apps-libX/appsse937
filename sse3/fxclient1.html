<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Latest prices</title>
</head>
<body>

<table border="1" cellpadding="4" cellspacing="0">
    <tr>
        <th>USD/JPY</th>
        <th>EUR/USD</th>
        <th>AUD/GBP</th>
        <th>GBP/USD</th>
    </tr>
    <tr>
        <td id="USD/JPY"></td>
        <td id="EUR/USD"></td>
        <td id="AUD/GBP"></td>
        <td id="GBP/USD"></td>
    </tr>
</table>

<script>

    var es = new EventSource("fxserver1.php");

    es.addEventListener("message", function(e) {

        var d                                       = JSON.parse(e.data);
        document.getElementById(d.symbol).innerHTML = d.bid;

    }, false);

</script>

</body>
</html>
